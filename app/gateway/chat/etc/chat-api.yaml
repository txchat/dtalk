AppID: dtalk
Name: chat-api
Host: 0.0.0.0
Port: 8888
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics
Telemetry:
  Name: ${SERVER_NAME}
  Endpoint: http://${TELEMETRY_HOST}:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
Revoke:
  Expire: "86400h" #ten years
LogicRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "logic.rpc"
    Timeout: 60000 # 60s
TransferRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "transfer.rpc"
    Timeout: 60000 # 60s
CallRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "call.rpc"
    Timeout: 60000 # 60s
DeviceRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "device.rpc"
    Timeout: 60000 # 60s
GroupRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "group.rpc"
    Timeout: 60000 # 60s
OssRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "oss.rpc"
    Timeout: 60000 # 60s
StorageRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "storage.rpc"
    Timeout: 60000 # 60s