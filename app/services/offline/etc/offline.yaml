Name: offline.rpc
ListenOn: 0.0.0.0:8080
AppID: "dtalk"
HandleTimeout: "10m"
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics
Telemetry:
  Name: ${SERVER_NAME}
  Endpoint: http://${TELEMETRY_HOST}:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
Etcd:
  Hosts:
  - ${ETCD_HOST}:2379
  Key: offline.rpc
DealConsumerConfig:
  Version: ""
  Brokers: ["${KAFKA_HOST}:9092"]
  CacheCapacity: 0
  ConnectTimeout: "7s"
DealBatchConsumerConf:
  CacheCapacity: 0
  Consumers: 0
  Processors: 0
Pushers: # 友盟离线推送物料
  android:
    Env: "debug"
    AppKey: ""
    AppMasterSecret: ""
    MiActivity: ""
  ios:
    Env: "debug"
    AppKey: ""
    AppMasterSecret: ""
    MiActivity: ""