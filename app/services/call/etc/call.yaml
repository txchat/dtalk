Name: call.rpc
ListenOn: 127.0.0.1:17003
Etcd:
  Hosts:
  - ${ETCD_HOST}:2379
  Key: call.rpc
RedisDB:
  Network: "tcp"
  Addr: "${REDIS_HOST}:6379"
  Auth: ""
  Active: 60000
  Idle: 1024
  DialTimeout: "200ms"
  ReadTimeout: "500ms"
  WriteTimeout: "500ms"
  IdleTimeout: "120s"
  Expire: "30m"
IDGenRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "generator.rpc"
    Timeout: 60000 # 60s
AnswerRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "answer.rpc"
    Timeout: 60000 # 60s
RTC:
  CallingTimeout: 60 # 60s
  SDKAppId: 0
  SecretKey: ""
  Expire: 86400