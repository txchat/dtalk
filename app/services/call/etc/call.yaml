Name: call.rpc
ListenOn: 0.0.0.0:17003
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics
Telemetry:
  Name: ${SERVER_NAME}
  Endpoint: http://${TELEMETRY_HOST}:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
Etcd:
  Hosts:
  - ${ETCD_HOST}:2379
  Key: call.rpc
RedisDB:
  Network: "tcp"
  Addr: "${REDIS_HOST}:6379"
  Auth: ""
  Active: 60000
  Idle: 1024
  DialTimeout: "200ms"
  ReadTimeout: "500ms"
  WriteTimeout: "500ms"
  IdleTimeout: "120s"
  Expire: "30m"
IDGenRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "generator.rpc"
    Timeout: 60000 # 60s
TransferRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "transfer.rpc"
    Timeout: 60000 # 60s
RTC:
  CallingTimeout: 60 # 60s
  SDKAppId: 0
  SecretKey: ""
  Expire: 86400