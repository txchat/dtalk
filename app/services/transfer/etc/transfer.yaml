Name: transfer.rpc
ListenOn: 0.0.0.0:8080
AppID: "dtalk"
Node: 1
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics
Telemetry:
  Name: ${SERVER_NAME}
  Endpoint: http://${TELEMETRY_HOST}:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
Etcd:
  Hosts:
  - ${ETCD_HOST}:2379
  Key: transfer.rpc
RedisDB:
  Network: "tcp"
  Addr: "${REDIS_HOST}:6379"
  Auth: ""
  Active: 60000
  Idle: 1024
  DialTimeout: "200ms"
  ReadTimeout: "500ms"
  WriteTimeout: "500ms"
  IdleTimeout: "120s"
  Expire: "30m"
GroupRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "group.rpc"
    Timeout: 60000 # 60s
PusherRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "pusher.rpc"
    Timeout: 60000 # 60s
Producer:
  Version: ""
  Brokers: ["${KAFKA_HOST}:9092"]
ConsumerConfig:
  Version: ""
  Brokers: ["${KAFKA_HOST}:9092"]
  CacheCapacity: 0
  ConnectTimeout: "30s"
BatchConsumerConf:
  CacheCapacity: 0
  Consumers: 0
  Processors: 0