AppID: dtalk
Name: pusher.rpc
ListenOn: 127.0.0.1:8080
Etcd:
  Hosts:
  - ${ETCD_HOST}:2379
  Key: pusher.rpc
RedisDB:
  Network: "tcp"
  Addr: "${REDIS_HOST}:6379"
  Auth: ""
  Active: 60000
  Idle: 1024
  DialTimeout: "200ms"
  ReadTimeout: "500ms"
  WriteTimeout: "500ms"
  IdleTimeout: "120s"
  Expire: "30m"
DeviceRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "device.rpc"
    Timeout: 60000 # 60s
AnswerRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "answer.rpc"
    Timeout: 60000 # 60s
GroupRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "group.rpc"
    Timeout: 60000 # 60s
OffPushEnabled: true
ProducerStorage:
  Version: ""
  Brokers: ["${KAFKA_HOST}:9092"]
ProducerOffPush:
  Version: ""
  Brokers: ["${KAFKA_HOST}:9092"]
ConnDealConsumerConfig:
  Version: ""
  Brokers: ["${KAFKA_HOST}:9092"]
  CacheCapacity: 0
  ConnectTimeout: "7s"
ConnDealBatchConsumerConf:
  CacheCapacity: 0
  Consumers: 0
  Processors: 0
PushDealConsumerConfig:
  Version: ""
  Brokers: ["${KAFKA_HOST}:9092"]
  CacheCapacity: 0
  ConnectTimeout: "7s"
PushDealBatchConsumerConf:
  CacheCapacity: 0
  Consumers: 0
  Processors: 0

LogicRPCClient:
  RegAddrs: "txchat-logic:2379"
  Schema: "im"
  SrvName: "logic"
  Dial: "1s"
  Timeout: "1s"