AppID: dtalk
Name: group.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - ${ETCD_HOST}:2379
  Key: group.rpc
MySQL:
  Host: "${MYSQL_HOST}"
  Port: 3306
  User: "root"
  Pwd: "${MYSQL_PASSWORD}"
  DB: "dtalk"
IDGenRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "generator.rpc"
    Timeout: 60000 # 60s
AnswerRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "answer.rpc"
    Timeout: 60000 # 60s
LogicRPCClient:
  RegAddrs: "${ETCD_HOST}:2379"
  Schema: "im"
  SrvName: "logic"
  Dial: "1s"
  Timeout: "1s"
Group:
  MaxMembers: 2000
  MaxManagers: 10