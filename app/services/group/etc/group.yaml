AppID: dtalk
Name: group.rpc
ListenOn: 0.0.0.0:8080
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics
Telemetry:
  Name: ${SERVER_NAME}
  Endpoint: http://${TELEMETRY_HOST}:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
Etcd:
  Hosts:
  - ${ETCD_HOST}:2379
  Key: group.rpc
MySQL:
  Net: "tcp"
  Addr: "${MYSQL_HOST}:3306"
  User: "root"
  Passwd: "${MYSQL_PASSWORD}"
  DBName: "dtalk"
IDGenRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "generator.rpc"
    Timeout: 60000 # 60s
TransferRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "transfer.rpc"
    Timeout: 60000 # 60s
LogicRPC:
  Etcd:
    Hosts:
      - "${ETCD_HOST}:2379"
    Key: "logic.rpc"
    Timeout: 60000 # 60s
Group:
  MaxMembers: 2000
  MaxManagers: 10